    <body>
        <div class="container">
          <div class="jumbotron">
            <h1 class="text-center">Welcome to Weather Application</h1>
    
            <p class="text-muted text-center">
              Now you can search weather of your city
            </p>
            <div id="messageWrapper">
            </div>
    
            <div class="w-form">
              <form id="form">
                <div class="form-group">
                  <label for="country">Country</label>
    
                  <input
                    type="text"
                    class="form-control"
                    id="country"
                    placeholder="type your country to get your weather"
                  />
                  <small id="emailHelp" class="form-text text-muted"
                    >try your country first tow word for Ex:"BD"</small
                  >
                </div>
                <div class="form-group">
                  <label for="city">City</label>
                  <input
                    type="text"
                    class="form-control"
                    id="city"
                    aria-describedby="emailHelp"
                    placeholder="type your city to get your weather"
                  />
                </div>
    
                <button type="submit" class="btn btn-primary mt-3 mb-3" id="button">
                  Get Weather
                </button>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mx-auto">
              <div class="card">
                <div class="card-header text-center" id="w-city">City</div>
    
                <ul class="list-group">
                  <li class="list-group-item text-center">
                    <span class="d-block">
                      <img id="w-icon" >
                    </span>
                    <span id="w-feel"></span>
                  </li>
    
                  <li class="list-group-item" id="w-temp"></li>
                  <li class="list-group-item" id="w-pressure"></li>
                  <li class="list-group-item" id="w-humidity"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
